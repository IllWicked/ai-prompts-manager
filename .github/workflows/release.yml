name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List bundle files
        run: |
          Write-Host "=== NSIS folder ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Get version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Create latest.json
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $setupFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          $sigFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.sig" | Select-Object -First 1
          $signature = Get-Content $sigFile.FullName -Raw
          $downloadUrl = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$($setupFile.Name)"
          
          $json = @{
            version = $version
            notes = "New version available."
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature.Trim()
                url = $downloadUrl
              }
            }
          } | ConvertTo-Json -Depth 10
          
          $json | Out-File -FilePath "latest.json" -Encoding utf8

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Claude AI Prompts v${{ steps.version.outputs.version }}
          body: 'New version available.'
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}