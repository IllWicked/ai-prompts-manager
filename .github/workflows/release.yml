name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: cargo install tauri-cli

      - name: Build
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Prepare release files
        id: prep
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $exe = Get-ChildItem "src-tauri/target/release/bundle/nsis/*-setup.exe" | Select -First 1
          $sig = Get-ChildItem "src-tauri/target/release/bundle/nsis/*.sig" | Select -First 1
          
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "exe=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          echo "sig=$($sig.FullName)" >> $env:GITHUB_OUTPUT
          
          $signature = (Get-Content $sig.FullName -Raw).Trim()
          $url = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$($exe.Name)"
          
          @{
            version = $version
            notes = "New version"
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = $url
              }
            }
          } | ConvertTo-Json -Depth 10 | Out-File "latest.json" -Encoding UTF8

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.prep.outputs.exe }}
            ${{ steps.prep.outputs.sig }}
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}