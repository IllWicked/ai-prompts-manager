name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read release notes
        id: notes
        run: |
          if (Test-Path "RELEASE_NOTES.md") {
            $content = Get-Content "RELEASE_NOTES.md" -Raw
          } else {
            $content = "New version available."
          }
          "NOTES<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          $content | Out-File -FilePath $env:GITHUB_OUTPUT -Append -NoNewline
          "`nEOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        shell: pwsh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AI Prompts Manager ${{ github.ref_name }}'
          releaseBody: ${{ steps.notes.outputs.NOTES }}
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
